grpc:
  server:
    port: 9092  # grpc服务监听端口

spring:
  application:
    name: matrix-user
  main:
    web-application-type: none
  r2dbc:
    url: r2dbc:postgresql://127.0.0.1:35432/matrix_db
    username: testuser
    password: testpass
  data:
    redis:
      host: 127.0.0.1
      port: 36379
      password: test
      timeout: 2000ms
      jedis:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  cloud:
    kubernetes:
      discovery:
        enabled: true
        service-labels:
          app.kubernetes.io/part-of: matrix